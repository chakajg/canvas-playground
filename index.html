<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Playgound</title>
    <script src="./dist/index.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script>
        const WIDTH = 1000;
        const HEIGHT = 800;

        const manager = new CanvasManager();
        const canvas = manager.create(WIDTH, HEIGHT);
        document.body.appendChild(canvas);

        const game = new Game(canvas);
        game.init();
    </script>
</body>
</html>
